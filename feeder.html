<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>GOOGLE AJAX FEED API WITH DYNAMIC FEED CONTROL</title>

    <!-- Scripts  -->
    <script src="http://www.google.com/jsapi" type="text/javascript"></script>
    <script src="http://www.google.com/uds/solutions/dynamicfeed/gfdynamicfeedcontrol.js" type="text/javascript"></script>

    <link href="akstyle.css" type="text/css" rel="stylesheet" />

</head>

<body>

<h1>NPR Feed</h1>
<div id="feedControl">
    <p>Loading...</p>
</div>

<h1>Google iPhone 5 News Feed</h1>
<div id="feedControlTwo">
    <p>Loading...</p>
</div>


<script type="text/javascript">
    function loadFeedControl() {
        var feed  = "http://rss.cnn.com/rss/cnn_topstories.rss";
        var fg = new GFdynamicFeedControl(feed, "feedControl");
        var options = {
            numResults : 6
        }
        new GFdynamicFeedControl(feed, "feedControl", options);
    }
    /* Use google.load() to load the AJAX Feeds API */
    /* Use google.setOnLoadCallback() to call loadFeedControl once the page loads  */
    google.load("feeds", "1");
    google.setOnLoadCallback(loadFeedControl);
</script>


<script type="text/javascript">
    function loadFeedControl() {
        var feed  = "http://news.google.com/news?pz=1&amp;cf=all&amp;ned=uk&amp;hl=en&amp;q=iPhone5&amp;cf=all&amp;output=rss";
        var fg = new GFdynamicFeedControl(feed, "feedControlTwo");
        var options = {
            numResults : 8,
            displayTime : 10000,
        }
        new GFdynamicFeedControl(feed, "feedControlTwo", options);
    }
    /* Use google.load() to load the AJAX Feeds API */
    /* Use google.setOnLoadCallback() to call loadFeedControl once the page loads  */
    google.load("feeds", "1");
    google.setOnLoadCallback(loadFeedControl);
</script>


</body>
</html>
